<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncle Aviv's Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <header class="main-header">
        <section class="header-top d-flex align-items-center justify-content-between main-container">
            <div>
                <h1 class="logo logo-header">Uncle Aviv's Meme Generator</h1>
            </div>
            <nav class="navbar d-flex">
                <button class="nav-item" onclick="onNavBtnClick(this, renderGallery)">Gallery</button>
                <button class="nav-item" onclick="onNavBtnClick(this, renderSavedMemes)">Saved Memes</button>
            </nav>
        </section>
    </header>
    <section class="header-panel d-flex align-items-center justify-content-between main-container">
        <div class="search-bar d-flex align-items-center">
            <input class="search-input" oninput="onSearch(this.value)" type="search" name="search" list="search-tags">
            <img src="img/search-icon.png" alt="search">
        </div>
        <datalist id="search-tags">
            <option value="funny">
            <option value="celeb">
            <option value="movies">
        </datalist>
        <div class="tags-container d-flex flex-wrap align-items-center justify-content-center">
        </div>
    </section>
    <main class="main-content">
        <section class="toast" hidden></section>
        <section class="meme-container main-container d-flex">
            <div class="canvas-container">
                <canvas class="meme-canvas"></canvas>
            </div>
            <div class="meme-controls d-flex justify-content-center">
                <div class="controls-category">
                    <input class="meme-txt" type="text" name="txt" oninput="onLineUpdate(this)">
                </div>
                <section class="buttons">
                    <div class="controls-category">
                        <button class="meme-btn meme-btn-move-up" onclick="onMoveText('up')"><img
                                src="img/controls/move-up.png"></button>
                        <button class="meme-btn meme-btn-move-down" onclick="onMoveText('down')"><img
                                src="img/controls/move-down.png"></button>
                        <button class="meme-btn meme-btn-up-down" onclick="onLineChange()"><img
                                src="img/controls/up-down.png"></button>
                        <button class="meme-btn meme-btn-add-line" onclick="onAddLine()"><img
                                src="img/controls/add-line.png"></button>
                        <button class="meme-btn meme-btn-remove-line" onclick="onRemoveLine()"><img
                                src="img/controls/remove-line.png"></button>
                    </div>
                    <div class="controls-category">
                        <button class="meme-btn meme-btn-text-inc" onclick="onChangeTextSize('inc')"><img
                                src="img/controls/font-inc.png"></button>
                        <button class="meme-btn meme-btn-text-dec" onclick="onChangeTextSize('dec')"><img
                                src="img/controls/font-dec.png"></button>
                        <button class="meme-btn meme-btn-align-left" onclick="onAlign('left')"><img
                                src="img/controls/align-left.png"></button>
                        <button class="meme-btn meme-btn-align-center" onclick="onAlign('center')"><img
                                src="img/controls/align-center.png"></button>
                        <button class="meme-btn meme-btn-align-right" onclick="onAlign('right')"><img
                                src="img/controls/align-right.png"></button>
                    </div>
                    <div class="controls-category">
                        <input class="meme-btn" type="color" name="color" oninput="onLineUpdate(this)">
                        <select class="meme-font-family" name="fontFamily" oninput="onLineUpdate(this)">
                            <option value="Tahoma">Tahoma</option>
                            <option value="Impact">Impact</option>
                            <option value="Arial">Arial</option>
                            <option value="Segoe UI">Segoe UI</option>
                        </select>
                    </div>
                </section>
                <div class="controls-category">
                    <button class="share-button" onclick="onShare()">Share</button>
                    <button class="share-button" onclick="onSave()">Save</button>
                    <button class="share-button prepare-download-meme" onclick="onDownload(this)"
                        download="meme.jpg">Download</button>
                    <a class="download-meme" download="meme.jpg" hidden>Actual Download(hidden)</a>
                </div>
            </div>
        </section>
        <section class="gallery-container main-container d-flex flex-wrap justify-content-center"></section>
        <section class="saved-memes-container main-container d-flex flex-wrap justify-content-center"></section>
    </main>

    <footer class="main-footer">
        <section id="about" class="about-container d-flex">
            <div class="about d-flex">
                <div class="about-img">
                    <img src="img/me.jpg" alt="">
                </div>
                <div class="about-text">
                    <h3>So...</h3>
                    <p>If you enjoyed this app, check out some other stuff I made:</p>
                    <div class="about-social">
                        <img onclick="onAboutBtnClick('linkedin')" class="btn-linkedin" src="img/linkedin-logo.png"
                            alt="linkedin-logo">
                        <img onclick="onAboutBtnClick('facebook')" class="btn-facebook" src="img/facebook-logo.png"
                            alt="facebook-logo">
                        <img onclick="onAboutBtnClick('github')" class="btn-github" src="img/github-logo.png"
                            alt="github-logo">
                    </div>
                </div>
            </div>
        </section>
        <section class="copyrights text-center">
            <h3 class="logo logo-footer">Uncle Aviv's Meme Generator</h3>
            <p>All rights reserved, 2021</p>
        </section>
    </footer>

    <script src="js/consts.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/app.controller.js"></script>
    <script src="js/upload.controller.js"></script>
    <script src="js/meme-main.controller.js"></script>
    <script src="js/meme-drag-drop.controller.js"></script>
    <script src="js/meme-controls.controller.js"></script>
    <script src="js/meme-exports.service.js"></script>
</body>

</html>
